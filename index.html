<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    â€‹
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
    
<body>
    <div class="container" id="gameArea">
        <div class="jumbotron text-light bg-dark">
            <h1 class="text-center">Come and find your Train Schedule</h1>
            <h3 class="text-center">Trains Database</h3>
        </div>
    </div>
    
    <div class="container">
            <div class="card-header text-light bg-dark">Trains</div>
            <div class="card-body">            
    
            <table class="table" id="trainTable">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Train</th>
                        <th scope="col">Mins away</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


<div class="container">
    <div class="card-header text-light bg-dark">Enter Train Info</div>
    <div class="card-body">

        <form>
            <div class="form-group thead-dark">
                <label for="trainName">Train Name</label>
                <input type="text" required class="form-control" id="trainName" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                    <label for="trainDestination">Destination</label>
                    <input type="text" required class="form-control" id="trainDest" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                    <label for="firtTrainTime"> First Train Time </label>
                    <input type="time" required class="form-control" id="firtTrainTime" placeholder="Enter the first train time as scheduled">
            </div>
            <div class="form-group">
                    <label for="trainFreq"> Train frequency (in Minutes) </label>
                    <input type="number" required class="form-control" id="trainFreq" placeholder="How often does the train run">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
        </form>
    </div>
</div>


    <script src ="assets/javaScript/app.js"></script>
</body>

</html>
